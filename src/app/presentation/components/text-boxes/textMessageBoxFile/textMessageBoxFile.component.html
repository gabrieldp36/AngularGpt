<form
    [formGroup]="myForm"
    class="flex flex-row items-center h-16 rounded-xl w-full px-4"
>
    <div class="mr-3">
        <button 
            (click)="fileInput.click()"
            [class]="getBtnInputFileClass()"
        >
            <i class="fa-solid fa-paperclip text-xl" for="file-input"></i>
        </button>
        <input 
            #fileInput 
            type="file" 
            hidden="true"
            (change)="handleSelectedFile($event)"
        >
    </div>

    <div class="flex-grow">
        <div class="relative w-full">
            <input
                formControlName="prompt"
                type="text"
                class="relative flex w-full border rounded-xl pl-4 min-h-10 input-bg-gray"
                [placeholder]="placeholder"
            />
            <small class="color-green" style="position: absolute; top: 45px; left: 10px;">{{fileInput.files?.item(0)?.name || ''}}</small>
        </div>
    </div>

    <div class="ml-4">
        <button 
            class="btn-primary" 
            type="button"
            (click)="handleSubmit()"
            [disabled]="myForm.invalid"
        >
            <span class="mr-2">Enviar</span>
            <i class="fa-regular fa-paper-plane"></i>
        </button>
    </div>
</form>
