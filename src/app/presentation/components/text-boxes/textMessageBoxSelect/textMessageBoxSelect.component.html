<form
    [formGroup]="myForm"
    (ngSubmit)="handleSubmit()"
    class="flex flex-row items-center h-16 rounded-xl w-full px-4"
>
    <div class="flex-grow">
        <div class="flex">
            <input
                formControlName="prompt"
                type="text"
                autofocus
                class="flex w-full border rounded-xl pl-4 min-h-10 input-bg-gray"
                [placeholder]="placeholder"
            />
            <select
                #selectInput
                formControlName="selectedOption"
                class="w-2/5 ml-5 border rounded-xl input-bg-gray pl-4 min-h-10 cursor-pointer"
            >
                <option [value]=null selected disabled>üîç Seleccione</option>
                @for (option of options; track option.id) {
                    <option [value]="option.id">{{ option.text }}</option>
                }
            </select>
        </div>
    </div>

    <div class="ml-4">
        <button
            class="btn-primary" 
            type="submit"
            [disabled]="myForm.invalid"
        >
            <span class="mr-2">Enviar</span>
            <i class="fa-regular fa-paper-plane"></i>
        </button>
    </div>
</form>
