<div  class="chat-container">

    <div #divMensajes class="chat-messages">
      <div class="grid gap-y-6">
        <app-gpt-message
          [text]="'👨‍🎨🖼️ ¿Qué imagen deseas generar? 🚀'"
        />
        @for (message of messages(); track message.id) {
          @if(message.isGpt) {
            <app-gpt-message
              [text]="message.text"
              [imageInfo]="message.imageInfo"
            />
          } @else {
            <app-my-message
              [text]="message.text"
            />
          }
        }
      </div>
      @if (isLoading()) {
        <app-typing-loader [type]="'generating'"/>
      }
    </div>
    
    <app-text-message-box
        placeholder="Escribe aquí la descripción de la imagen 🎨🖌️"
        (onMessage)="handleMessage($event)"
        [disableCorrection]="true"
    ></app-text-message-box>
    
</div>
